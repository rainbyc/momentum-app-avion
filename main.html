<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>

    <link rel="stylesheet" type="text/css" href="background.css">
    <link rel="stylesheet" type="text/css" href="greeting-feature/greeting.css">
    <link rel="stylesheet" type="text/css" href="focus-feature/focus.css">
    <link rel="stylesheet" type="text/css" href="clock-feature/clock.css">
    <link rel="stylesheet" type="text/css" href="quote-feature/quotes.css">
    <link rel="stylesheet" type="text/css" href="todo-app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <main>

      <!-- Jeiniel -->
      <section id="background">
 
      </section>  

      <!-- Rainier -->
      <section class="container">
        <h1 id="greeting"></h1>
        <input type="text" id="nameInput" placeholder="Enter your name" onkeyup="checkEnter(event)">
      </section>

      <!--Jeiniel-->
      <section id="main-focus">
        <div id="focusContainer">
          <input type="text" id="focusInput" placeholder="Enter your focus for today" onkeydown="handleInput(event)">
          <div id="focusDisplay" style="display: none;">
            <p id="focusText"></p>
            <i id="doneIcon" class="fas fa-check" onclick="toggleDone()"></i>
            <i id="deleteIcon" class="fas fa-trash" onclick="deleteFocus()"></i>
          </div>
      </section>
      
      <!-- Rainier -->
      <section id="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="period">AM</span>
      </section>
  

      <!-- Jeiniel -->
      <section id="quotes">
        <div id="quote-container">
          <p id="quote-text"></p>
          <div id="icons-container">
            <i class="fas fa-redo regen-icon"></i>
            <i class="fas fa-plus add-icon"></i>
          </div>
       </div>
      </section>


      <!-- Lance -->
      <section id="toDoApp">
        <div id="toDoCont">
          <div id="toDoList"></div>
        </div>
      </section>
 
    </main>

    <!--  script tags -->
    <script src="/background-feature/background.js"></script>
    <script src="/greeting-feature/greeting.js"></script>
    <script src="/focus-feature/focus.js"></script>
    <script src="clock-feature/clock.js"></script>
    <script src="/quote-feature/quotes.js"></script>
    <script src="/todolist-feature/todolist.js"></script>

</body>
</html>
